<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moose Player ¬∑ Axie Edition</title>
  <style>
    :root {
      --axie-orange: #ffb300;
      --axie-black: #0d0e12;
      --wood-300: #3a1e10;
      --paper-100: #fff2df;
      --blue-400: #042055;
      --blue-300: #0d51d3;
      --blue-200: #0094ff;
      --blue-100: #78b9fb;
      --danger: #ff433e;
      --ok: #afdb1b;
      --cyan: #00f5f8;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Inter, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--paper-100);
      background:
        radial-gradient(circle at 80% -10%, rgba(0, 148, 255, 0.28), transparent 45%),
        linear-gradient(145deg, var(--blue-400), #101a3f 50%, #0b1230);
      display: grid;
      place-items: center;
      padding: 16px;
    }

    .player {
      width: 100%;
      max-width: 460px;
      border-radius: 20px;
      border: 1px solid rgba(120, 185, 251, 0.25);
      background: rgba(13, 14, 18, 0.72);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 55px rgba(4, 32, 85, 0.45);
      overflow: hidden;
    }

    .header {
      padding: 18px 18px 12px;
      border-bottom: 1px solid rgba(120, 185, 251, 0.2);
      background: linear-gradient(90deg, rgba(13, 81, 211, 0.22), rgba(0, 148, 255, 0.08));
    }

    .title-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
    .header h1 { margin: 0; font-size: 24px; color: var(--axie-orange); letter-spacing: 0.2px; }
    .header p { margin: 6px 0 0; font-size: 13px; color: var(--blue-100); }

    .badge {
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 11px;
      font-weight: 700;
      color: #001020;
      background: linear-gradient(90deg, var(--ok), #e2f267);
      white-space: nowrap;
    }

    .section { padding: 14px 16px; }

    .backend-config { display: none; margin-bottom: 10px; }
    .backend-config.show { display: block; }
    .backend-config label { display: block; margin-bottom: 6px; font-size: 12px; color: var(--blue-100); }

    .backend-toggle {
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.62);
      cursor: pointer;
      margin-top: 2px;
      user-select: none;
    }

    input[type="text"] {
      width: 100%;
      border: 1px solid rgba(120, 185, 251, 0.35);
      border-radius: 12px;
      background: rgba(4, 32, 85, 0.35);
      color: var(--paper-100);
      font-size: 15px;
      padding: 12px;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: var(--axie-orange);
      box-shadow: 0 0 0 3px rgba(255, 179, 0, 0.18);
    }

    .search-wrap { position: relative; }
    .search-wrap::before {
      content: "üîé";
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.85;
    }
    #search-input { padding-left: 42px; }

    .search-results {
      margin-top: 12px;
      max-height: 270px;
      overflow: auto;
      display: grid;
      gap: 8px;
    }

    .search-result {
      display: grid;
      grid-template-columns: 54px 1fr auto;
      gap: 10px;
      align-items: center;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid rgba(120, 185, 251, 0.25);
      background: rgba(4, 32, 85, 0.35);
      cursor: pointer;
      transition: transform .12s ease, border-color .12s ease;
    }
    .search-result:hover { transform: translateY(-1px); border-color: var(--axie-orange); }
    .search-result img {
      width: 54px; height: 54px; border-radius: 10px; object-fit: cover;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .title { font-size: 14px; font-weight: 700; color: #fff; line-height: 1.25; }
    .artist { font-size: 12px; margin-top: 4px; color: var(--blue-100); }
    .duration { font-size: 12px; color: rgba(255,255,255,0.7); }

    .now-playing {
      display: none;
      border: 1px solid rgba(255, 179, 0, 0.4);
      background: linear-gradient(135deg, rgba(255, 179, 0, 0.18), rgba(13, 81, 211, 0.16));
      border-radius: 14px;
      padding: 12px;
    }
    .now-playing h2 { margin: 0 0 4px; font-size: 16px; color: #fff; }
    .now-playing p { margin: 0; color: #ffe8b3; font-size: 13px; }

    .quick-buttons {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      margin-top: 12px;
    }

    .quick-btn {
      border: 1px solid rgba(255, 179, 0, 0.35);
      background: rgba(58, 30, 16, 0.45);
      color: #ffd98b;
      border-radius: 10px;
      font-size: 13px;
      padding: 10px 8px;
      cursor: pointer;
      font-weight: 700;
    }

    .controls { display: flex; justify-content: center; gap: 14px; margin: 14px 0 8px; }
    .control-btn {
      width: 56px; height: 56px; border-radius: 50%; border: none;
      cursor: pointer; font-size: 22px;
      background: linear-gradient(135deg, var(--axie-orange), #ff8c1a);
      color: #241000;
      box-shadow: 0 10px 20px rgba(255,179,0,0.25);
    }
    .control-btn.small { width: 48px; height: 48px; font-size: 18px; background: #20366f; color: var(--paper-100); box-shadow: none; }

    .volume-slider { margin: 8px 0 4px; }
    .volume-slider input { width: 100%; accent-color: var(--axie-orange); }

    .status {
      margin: 10px 0 2px;
      text-align: center;
      font-size: 13px;
      border-radius: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.75);
    }
    .status.connected { background: rgba(175,219,27,0.18); color: #dffb74; }
    .status.error { background: rgba(255,67,62,0.2); color: #ffd0cf; }

    .loading { text-align: center; padding: 16px; color: rgba(255,255,255,0.6); }
  </style>
</head>
<body>
  <div class="player">
    <div class="header">
      <div class="title-row">
        <h1>ü¶î Moose Player</h1>
        <span class="badge">AXIE MODE</span>
      </div>
      <p>Search YouTube tracks ¬∑ Play on WILLEN</p>
    </div>

    <div class="section">
      <div class="backend-config" id="backend-config">
        <label>Backend URL (advanced)</label>
        <input type="text" id="backend-url" placeholder="https://your-ngrok-url.ngrok-free.dev" value="" />
      </div>
      <div class="backend-toggle" onclick="toggleBackendConfig()">‚öôÔ∏è Backend settings</div>

      <div class="search-wrap" style="margin-top: 10px;">
        <input type="text" id="search-input" placeholder="Search YouTube Music..." oninput="debounceSearch()" />
      </div>

      <div class="search-results" id="search-results"></div>

      <div class="now-playing" id="now-playing">
        <h2 id="song-title">Ready to Play</h2>
        <p id="song-artist">Search and tap a song</p>
      </div>

      <div class="quick-buttons">
        <button class="quick-btn" onclick="quickPlay('410 Sidhu Moosewala')">410</button>
        <button class="quick-btn" onclick="quickPlay('Old School Sidhu Moosewala')">Old School</button>
        <button class="quick-btn" onclick="quickPlay('Rehle Mere Kol')">Rehle Mere Kol</button>
        <button class="quick-btn" onclick="quickPlay('For A Reason Karan Aujla')">For A Reason</button>
      </div>

      <div class="controls">
        <button class="control-btn small" onclick="stopSong()" title="Stop">‚èπ</button>
        <button class="control-btn" onclick="togglePlay()" id="play-btn" title="Play">‚ñ∂Ô∏è</button>
      </div>

      <div class="volume-slider">
        <input type="range" min="0" max="100" value="80" id="volume" onchange="setVolume(this.value)" />
      </div>

      <div class="status" id="status">Connecting to backend...</div>
    </div>
  </div>

  <script>
    const DEFAULT_BACKEND_URL = '';
    let isPlaying = false;
    let searchTimeout = null;

    function getBackendUrl() {
      const url = document.getElementById('backend-url').value.trim();
      return url || DEFAULT_BACKEND_URL;
    }

    function toggleBackendConfig() {
      document.getElementById('backend-config').classList.toggle('show');
    }

    function debounceSearch() {
      clearTimeout(searchTimeout);
      const query = document.getElementById('search-input').value;
      if (query.length < 2) {
        document.getElementById('search-results').innerHTML = '';
        return;
      }
      searchTimeout = setTimeout(() => searchSongs(query), 400);
    }

    function searchSongs(query) {
      const backendUrl = getBackendUrl();
      if (!backendUrl) return updateStatus('Run ./play.sh once to auto-connect backend.', 'error');

      const resultsDiv = document.getElementById('search-results');
      resultsDiv.innerHTML = '<div class="loading">Searching...</div>';

      fetch(`${backendUrl}/search?q=${encodeURIComponent(query)}`, {
        mode: 'cors',
        headers: { 'ngrok-skip-browser-warning': '1' }
      })
        .then(r => r.json())
        .then(data => {
          if (data.success && data.results) {
            displayResults(data.results);
            updateStatus('Results loaded', 'connected');
          } else {
            resultsDiv.innerHTML = '<div class="loading">No results found</div>';
            updateStatus(data.error || 'No results', 'error');
          }
        })
        .catch(() => {
          resultsDiv.innerHTML = '<div class="loading">Connection error</div>';
          updateStatus('Error connecting to backend', 'error');
        });
    }

    function displayResults(results) {
      const resultsDiv = document.getElementById('search-results');
      resultsDiv.innerHTML = '';

      results.forEach(song => {
        const div = document.createElement('div');
        div.className = 'search-result';
        div.onclick = () => playById(song.id, song.title, song.artist);
        div.innerHTML = `
          <img src="${song.thumbnail || 'https://via.placeholder.com/54'}" alt="thumb">
          <div class="info">
            <div class="title">${song.title}</div>
            <div class="artist">${song.artist || 'Unknown artist'}</div>
          </div>
          <div class="duration">${song.duration || ''}</div>
        `;
        resultsDiv.appendChild(div);
      });
    }

    function playById(videoId, title, artist) {
      const backendUrl = getBackendUrl();
      if (!backendUrl) return updateStatus('Backend not set', 'error');

      document.getElementById('now-playing').style.display = 'block';
      document.getElementById('song-title').textContent = title;
      document.getElementById('song-artist').textContent = artist || 'YouTube Music';
      updateStatus('Loading track...', '');

      fetch(`${backendUrl}/play`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'ngrok-skip-browser-warning': '1'
        },
        body: JSON.stringify({ video_id: videoId }),
        mode: 'cors'
      })
        .then(r => r.json())
        .then(data => {
          if (data.success) {
            isPlaying = true;
            document.getElementById('play-btn').textContent = '‚è∏';
            updateStatus('Playing on WILLEN', 'connected');
            document.getElementById('search-results').innerHTML = '';
          } else {
            updateStatus(`Error: ${data.error || 'failed to play'}`, 'error');
          }
        })
        .catch(() => updateStatus('Error: cannot connect', 'error'));
    }

    function quickPlay(song) {
      document.getElementById('search-input').value = song;
      searchSongs(song);
    }

    function togglePlay() {
      if (isPlaying) stopSong();
    }

    function stopSong() {
      const backendUrl = getBackendUrl();
      if (!backendUrl) return;
      fetch(`${backendUrl}/stop`, {
        method: 'POST',
        headers: { 'ngrok-skip-browser-warning': '1' },
        mode: 'cors'
      }).then(() => {
        isPlaying = false;
        document.getElementById('play-btn').textContent = '‚ñ∂Ô∏è';
        updateStatus('Stopped', 'connected');
      });
    }

    function setVolume(value) {
      const backendUrl = getBackendUrl();
      if (!backendUrl) return;
      fetch(`${backendUrl}/volume`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'ngrok-skip-browser-warning': '1'
        },
        body: JSON.stringify({ volume: value }),
        mode: 'cors'
      });
    }

    function updateStatus(message, cls) {
      const el = document.getElementById('status');
      el.textContent = message;
      el.className = 'status ' + (cls || '');
    }

    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const backendParam = params.get('backend');

      if (backendParam) {
        const full = backendParam.startsWith('http') ? backendParam : `https://${backendParam}`;
        document.getElementById('backend-url').value = full;
        localStorage.setItem('moose-backend-url', full);
        updateStatus('Connected. Search for songs.', 'connected');
      } else {
        const saved = localStorage.getItem('moose-backend-url');
        if (saved) {
          document.getElementById('backend-url').value = saved;
          updateStatus('Ready. Search for songs.', 'connected');
        } else {
          updateStatus('Run ./play.sh once to auto-connect backend.', 'error');
        }
      }
    };

    document.getElementById('backend-url').addEventListener('change', function () {
      localStorage.setItem('moose-backend-url', this.value);
    });
  </script>
</body>
</html>
