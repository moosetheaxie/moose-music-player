<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moose Music Player üéµ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }
        
        .player {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
        
        .backend-config {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }
        
        .backend-config label {
            display: block;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 6px;
        }
        
        .backend-config input {
            width: 100%;
            padding: 8px 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 13px;
            outline: none;
        }
        
        .search-box {
            margin-bottom: 15px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .search-box input:focus {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .search-results {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .search-result {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .search-result:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .search-result img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 12px;
            object-fit: cover;
        }
        
        .search-result .info {
            flex: 1;
        }
        
        .search-result .title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .search-result .artist {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .search-result .duration {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
        }
        
        .now-playing {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 12px;
        }
        
        .now-playing h2 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .now-playing p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }
        
        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .quick-btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .control-btn.small {
            width: 45px;
            height: 45px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .volume-slider {
            margin-top: 15px;
        }
        
        .volume-slider input {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }
        
        .status {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 15px;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .backend-config {
            display: none;
            margin-bottom: 10px;
        }

        .backend-config.show {
            display: block;
        }

        .backend-toggle {
            margin-top: 8px;
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="header">
            <h1>ü¶î Moose Player</h1>
            <p>YouTube Music Search</p>
        </div>
        
        <div class="backend-config" id="backend-config">
            <label>üîó Backend URL (advanced)</label>
            <input type="text" id="backend-url" placeholder="https://your-ngrok-url.ngrok.io" value="">
        </div>
        <div class="backend-toggle" onclick="toggleBackendConfig()">‚öôÔ∏è Backend settings</div>
        
        <div class="search-box">
            <input type="text" id="search-input" placeholder="üîç Search YouTube Music..." 
                   oninput="debounceSearch()">
        </div>
        
        <div class="search-results" id="search-results"></div>
        
        <div class="now-playing" id="now-playing" style="display: none;">
            <h2 id="song-title">Ready to Play</h2>
            <p id="song-artist">Search and click a song</p>
        </div>
        
        <div class="quick-buttons">
            <button class="quick-btn" onclick="quickPlay('410 Sidhu Moosewala')">410</button>
            <button class="quick-btn" onclick="quickPlay('Old School Sidhu Moosewala')">Old School</button>
            <button class="quick-btn" onclick="quickPlay('Rehle Mere Kol')">Rehle Mere Kol</button>
            <button class="quick-btn" onclick="quickPlay('For A Reason Karan Aujla')">For A Reason</button>
        </div>
        
        <div class="controls">
            <button class="control-btn small" onclick="stopSong()" title="Stop">‚èπ</button>
            <button class="control-btn" onclick="togglePlay()" id="play-btn" title="Play">‚ñ∂Ô∏è</button>
        </div>
        
        <div class="volume-slider">
            <input type="range" min="0" max="100" value="80" id="volume" 
                   onchange="setVolume(this.value)">
        </div>
        
        <div class="status" id="status">Connecting to backend...</div>
    </div>
    
    <script>
        let currentSong = null;
        let isPlaying = false;
        let searchTimeout = null;
        
        const DEFAULT_BACKEND_URL = '';

        function getBackendUrl() {
            const url = document.getElementById('backend-url').value.trim();
            return url || DEFAULT_BACKEND_URL;
        }

        function toggleBackendConfig() {
            document.getElementById('backend-config').classList.toggle('show');
        }
        
        function debounceSearch() {
            clearTimeout(searchTimeout);
            const query = document.getElementById('search-input').value;
            if (query.length < 2) {
                document.getElementById('search-results').innerHTML = '';
                return;
            }
            searchTimeout = setTimeout(() => searchSongs(query), 500);
        }
        
        function searchSongs(query) {
            const backendUrl = getBackendUrl();
            const resultsDiv = document.getElementById('search-results');
            resultsDiv.innerHTML = '<div class="loading">üîç Searching YouTube Music...</div>';
            
            fetch(`${backendUrl}/search?q=${encodeURIComponent(query)}`, {
                mode: 'cors'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.results) {
                    displayResults(data.results);
                } else {
                    resultsDiv.innerHTML = '<div class="loading">‚ùå No results found</div>';
                }
            })
            .catch(error => {
                resultsDiv.innerHTML = '<div class="loading">‚ùå Error connecting to backend</div>';
            });
        }
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('search-results');
            resultsDiv.innerHTML = '';
            
            results.forEach(song => {
                const div = document.createElement('div');
                div.className = 'search-result';
                div.onclick = () => playById(song.id, song.title, song.artist);
                
                div.innerHTML = `
                    <img src="${song.thumbnail || 'https://via.placeholder.com/50'}" alt="">
                    <div class="info">
                        <div class="title">${song.title}</div>
                        <div class="artist">${song.artist || 'Unknown Artist'}</div>
                    </div>
                    <div class="duration">${song.duration || ''}</div>
                `;
                
                resultsDiv.appendChild(div);
            });
        }
        
        function playById(videoId, title, artist) {
            const backendUrl = getBackendUrl();
            
            document.getElementById('now-playing').style.display = 'block';
            document.getElementById('song-title').textContent = title;
            document.getElementById('song-artist').textContent = artist || 'YouTube Music';
            updateStatus('Loading...', '');
            
            fetch(`${backendUrl}/play`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({video_id: videoId}),
                mode: 'cors'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    isPlaying = true;
                    document.getElementById('play-btn').textContent = '‚è∏';
                    updateStatus('Playing on WILLEN', 'connected');
                    document.getElementById('search-results').innerHTML = '';
                } else {
                    updateStatus('Error: ' + data.error, 'error');
                }
            })
            .catch(error => {
                updateStatus('Error: Cannot connect', 'error');
            });
        }
        
        function quickPlay(song) {
            document.getElementById('search-input').value = song;
            searchSongs(song);
        }
        
        function togglePlay() {
            if (isPlaying) {
                stopSong();
            }
        }
        
        function stopSong() {
            const backendUrl = getBackendUrl();
            fetch(`${backendUrl}/stop`, {
                method: 'POST',
                mode: 'cors'
            })
            .then(() => {
                isPlaying = false;
                document.getElementById('play-btn').textContent = '‚ñ∂Ô∏è';
                updateStatus('Stopped', 'connected');
            });
        }
        
        function setVolume(value) {
            const backendUrl = getBackendUrl();
            fetch(`${backendUrl}/volume`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({volume: value}),
                mode: 'cors'
            });
        }
        
        function updateStatus(message, className) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + className;
        }
        
        // Load saved backend URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const backendParam = urlParams.get('backend');
            
            if (backendParam) {
                const fullUrl = 'https://' + backendParam;
                document.getElementById('backend-url').value = fullUrl;
                localStorage.setItem('moose-backend-url', fullUrl);
                updateStatus('Connected! Search for songs.', 'connected');
            } else {
                const savedUrl = localStorage.getItem('moose-backend-url');
                if (savedUrl) {
                    document.getElementById('backend-url').value = savedUrl;
                    updateStatus('Ready. Search for songs.', 'connected');
                } else {
                    updateStatus('Run ./play.sh once to auto-connect backend.', 'error');
                }
            }
        };
        
        document.getElementById('backend-url').addEventListener('change', function() {
            localStorage.setItem('moose-backend-url', this.value);
        });
    </script>
</body>
</html>
